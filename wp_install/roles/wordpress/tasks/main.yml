---
  - name: Create WordPress deployment directory
    file:
      path: /srv/www
      owner: www-data
      state: directory

  - name: Downloading WordPress
    shell: |
      curl https://wordpress.org/latest.tar.gz | sudo -u www-data tar zx -C /srv/www

  - name: copy wordpress.conf into apache2
    copy:
      src: wordpress.conf
      dest: /etc/apache2/sites-available

  - name: Enable rewrite module
    community.general.apache2_module:
      state: present
      name: rewrite
    notify: Restart apache2

  - name: Enable wordpress module
    shell: |
      sudo a2ensite wordpress
    notify: Restart apache2

  - name: Disable default config
    shell: |
      a2dissite 000-default
      
  - name: Create a database of name wordpress
    mysql_db:
      name: mydb1
      state: present
      login_unix_socket: /run/mysqld/mysqld.sock

  - name: Create an user named wordpress
    mysql_user:
      name: wordpress
      password: test
      priv:
        'mydb1.*': 'SELECT,INSERT,UPDATE,DELETE,CREATE,DROP,ALTER'
      state: present
    become: yes




